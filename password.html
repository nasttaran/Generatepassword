<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //     console.log('A'.charCodeAt(0))
      //   console.log(String.fromCharCode(65));

      function Random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      const MAP_TYPE = {
        lower: { min: 97, max: 122 },
        upper: { min: 65, max: 90 },
        number: { min: 48, max: 57 },
      };

      function generatePassword(type, len) {
        var generated_Password = "";

        if (type != "mix") {
          for (let i = 0; i < len; i++) {
            generated_Password += String.fromCharCode(
              Random(MAP_TYPE[type].min, MAP_TYPE[type].max)
            );
          }
        } else {
          var myType = type;
          var types = Object.keys(MAP_TYPE);
          for (let i = 0; i < len; i++) {
            myType = types[Random(0, types.length - 1)];
            console.log(myType);
            generated_Password += String.fromCharCode(
              Random(MAP_TYPE[myType].min, MAP_TYPE[myType].max)
            );
          }
          return generated_Password;
        }
      }

      console.log(generatePassword("lower", 5));
      console.log(generatePassword("upper", 8));
      console.log(generatePassword("number", 10));
      console.log(generatePassword("mix", 50));
    </script>
  </body>
</html>
